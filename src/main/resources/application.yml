spring:
    datasource:
        url: jdbc:h2:mem:admin
        username: admin
        password:
    jpa:
        show-sql: true
        open-in-view: false
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: true
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                trace: false
                web-allows-others: false